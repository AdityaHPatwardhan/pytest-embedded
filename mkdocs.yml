site_name: pytest-embedded

theme:
  name: "material"
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - admonition
  - codehilite
  - plantuml_markdown:
      server: http://www.plantuml.com/plantuml
  - pymdownx.superfences
  - pymdownx.tabbed
  - abbr
  - pymdownx.snippets:
      check_paths: true

plugins:
  - autorefs
  - search
  - mkdocstrings:
      handlers:
        python:
          rendering:
            members_order: 'source'
            show_root_heading: True

nav:
  - pytest-embedded: index.md
  - key_concepts.md
  - services.md
  - expecting.md
  - CONTRIBUTING.md
  - CHANGELOG.md
  - References:
    - references/pytest_embedded.md
    - references/pytest_embedded_serial.md
    - references/pytest_embedded_serial_esp.md
    - references/pytest_embedded_jtag.md
    - references/pytest_embedded_idf.md
    - references/pytest_embedded_arduino.md
    - references/pytest_embedded_qemu.md
